			<form class="formu" action="#" method="post">
				<h1>Formulaire de Contact</h1>
  				<label for="nom">Nom <b>*</b></label>
    			<input type="text" id="nom" name="nom" placeholder="Votre Nom" required pattern="[a-zA-Z]*">

    			<label for="prenom">Prénom <b>*</b></label>
    			<input type="text" id="prenom" name="prenom" placeholder="Votre Prenom" required pattern="[a-zA-Z]*">

    			<label for="mail">Email <b>*</b></label>
    			<input type="email" id="mail" name="mail" placeholder="Votre Email" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">

    			<label for="societe">Société</label>
    			<input type="text" id="societe" name="societe" placeholder="Nom de votre Société">

    			<label for="pays">Pays</label>
    			<select class="country" id="pays" name="pays">
      				<option value="france">France</option>
      				<option value="belgique">Belgique</option>
      				<option value="suisse">Suisse</option>
      				<option value="canada">Canada</option>
    			</select>

    			<label for="objet">Objet</label>
    			<input type="text" id="objet" name="objet" placeholder="Objet de votre message">

    			<label for="message">Votre Message <b>*</b></label>
    			<textarea id="message" name="message" placeholder="Contenu de votre message..." required></textarea>
    			<br>
    			<div class="text-center"><button type="submit">Envoyer le Message</button></div>
			</form>
